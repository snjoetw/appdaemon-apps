    - air_quality_level_entity_id: input_select.air_quality_level_kitchen
      name: Kitchen
      sensors:
        - sensor_entity_id: sensor.airthings_kitchen_co2
          name: CO2
          thresholds:
            - level: VERY_POOR
              value: 1000
            - level: FAIR
              value: 900
