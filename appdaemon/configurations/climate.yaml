fan_auto_night_mode:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id:
        - fan.dyson_lynns_room
        - fan.dyson_master_bedroom
    - platform: state
      entity_id: binary_sensor.sleeping_time
  handlers:
    - constraints:
        - platform: state
          entity_id: binary_sensor.sleeping_time
          state: "on"
      actions:
        - platform: turn_on
          entity_ids:
            - switch.dyson_lynns_room_night_mode
            - switch.dyson_master_bedroom_night_mode

    - constraints:
        - platform: state
          entity_id: binary_sensor.sleeping_time
          state: "off"
      actions:
        - platform: turn_off
          entity_ids:
            - switch.dyson_lynns_room_night_mode
            - switch.dyson_master_bedroom_night_mode


var_fan_auto_mode_actions: &var_fan_auto_mode_actions
  - platform: service
    service: fan/turn_on
    data:
      entity_id: fan.dyson_master_bedroom
      preset_mode: Auto
  - platform: service
    service: fan/turn_on
    data:
      entity_id: fan.dyson_lynns_room
      preset_mode: Auto
    constraints:
      - platform: state
        entity_id: input_select.last_climate_hvac_action
        state: cooling


fan_auto_mode:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id:
        - binary_sensor.sleeping_time
        - input_select.climate_comfort_mode
  handlers:
    - constraints:
        - platform: triggered_state
          entity_id: binary_sensor.sleeping_time
          to: "on"
      actions: *var_fan_auto_mode_actions

    - constraints:
        - platform: triggered_state
          entity_id: input_select.climate_comfort_mode
          to: Comfort
        - platform: time
          start_time: "03:00:00"
          end_time: "08:00:00"
      actions: *var_fan_auto_mode_actions


climate_preset_mode_overrider:
  module: climate_preset_mode_overrider
  class: ClimatePresetModeOverrider
  climate_entity_id: climate.main_floor
  override_enabler_entity_id: input_boolean.is_climate_master_bedroom_only_mode
  overrides:
    Sleep: Sleep M
    Midnight: Midnight M
    E Morning: E Morning M
    Morning: Morning M


auto_climate_master_bedroom_only_mode:
  module: automation
  class: Automation
  triggers:
    - platform: state
      immediate: true
      entity_id:
        - input_select.occupancy_master_bedroom
        - input_select.occupancy_lynn_s_room
        - binary_sensor.sleeping_time
  handlers:
    - constraints:
        - platform: state
          entity_id: binary_sensor.sleeping_time
          state: "on"
        - platform: state
          entity_id: input_boolean.is_climate_master_bedroom_only_mode
          state: "off"
        - platform: state
          entity_id: input_select.occupancy_master_bedroom
          state: OCCUPIED
        - platform: state
          entity_id: input_select.occupancy_lynn_s_room
          state: OCCUPIED
          negate: true
      actions:
        - platform: turn_on
          entity_ids: input_boolean.is_climate_master_bedroom_only_mode

    - constraints:
        - platform: state
          entity_id: input_boolean.is_climate_master_bedroom_only_mode
          state: "on"
        - platform: state
          entity_id: input_select.occupancy_master_bedroom
          state: OCCUPIED
        - platform: state
          entity_id: input_select.occupancy_lynn_s_room
          state: OCCUPIED
      actions:
        - platform: turn_off
          entity_ids: input_boolean.is_climate_master_bedroom_only_mode

    - constraints:
        - platform: state
          entity_id: binary_sensor.sleeping_time
          state: "off"
        - platform: state
          entity_id: input_boolean.is_climate_master_bedroom_only_mode
          state: "on"
      actions:
        - platform: turn_off
          entity_ids: input_boolean.is_climate_master_bedroom_only_mode


