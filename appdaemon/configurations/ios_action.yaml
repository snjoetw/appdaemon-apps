disarm_alarm_action_handler:
  module: automation
  class: Automation
  triggers:
    - platform: action
      action_name: disarm_alarm
  handlers:
    - constraints:
        - platform: state
          entity_id: alarm_control_panel.qolsys_alarm
          state: disarmed
          negate: true
      actions:
        - platform: service
          service: alarm_control_panel/alarm_disarm
          data:
            entity_id: alarm_control_panel.qolsys_alarm
            code: !secret alarm_control_panel_code

turn_off_master_bedroom_led:
  module: automation
  class: Automation
  triggers:
    - platform: action
      action_name: disable_kasa_led
  handlers:
    - constraints:
      actions:
        - platform: turn_off
          entity_ids: input_boolean.is_kasa_led_enabled_master_bedroom
        - platform: delay
          # 12 hrs
          delay: 43200
          actions:
            - platform: turn_on
              entity_ids: input_boolean.is_kasa_led_enabled_master_bedroom

