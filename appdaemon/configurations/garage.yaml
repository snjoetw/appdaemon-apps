garage_light_left_on:
  module: automation
  class: Automation
  variables:
    message: "There is light detected in the garage."
  triggers:
    - platform: state
      entity_id: sensor.zwave_garage_illuminance
  handlers:
    - constraints:
        - platform: state
          entity_id: sensor.zwave_garage_illuminance
          state: ">=5"
        - platform: time
          start_time: sunset + 00:30:00
          end_time: sunrise
        - platform: has_scheduled_job
          negate: true
      actions:
        - platform: repeat
          repeat: 2700
          delay: 900
          actions:
            - platform: announcement
              tts_message: "{{ message }}"
              notify_message: "ðŸ’¡ {{ message }}"
              notifier: ios
    - constraints:
        - platform: state
          entity_id: sensor.zwave_garage_illuminance
          state: "<5"
        - platform: has_scheduled_job
      actions:
        - platform: cancel_job


garage_lighting:
  module: motion_lighting
  class: MotionLighting
  motion_entity_id:
    - binary_sensor.group_garage_entry_door
    - binary_sensor.m2_side_garage_door
    - binary_sensor.zwave_garage_motion
    - cover.hkc_front_garage_door
    - cover.hkc_back_garage_door
  turn_off_delay: 600
  scenes:
    - scene_name: Default
      lights:
        - switch.sh_garage_light


garage_bench_light:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id:
        - lock.zwave_entry_door
        - binary_sensor.m2_side_garage_door
        - binary_sensor.zwave_garage_motion
  handlers:
    - constraints:
        - platform: triggered_state
          to:
            - unlocked
            - "on"
      actions:
        - platform: turn_on
          entity_ids:
            - entity_id: light.wled_garage_bench_light
              brightness: 254
              rgb_color: [255, 255, 255]

    - constraints:
        - platform: triggered_state
          to:
            - locked
            - "off"
      actions:
        - platform: turn_on
          entity_ids:
            - entity_id: light.wled_garage_bench_light
              brightness: 254
              rgb_color: [255, 255, 255]
        - platform: delay
          delay: 300
          actions:
            - platform: turn_off
              entity_ids:
                - light.wled_garage_bench_light
