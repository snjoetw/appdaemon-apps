tesla_firmware_update:
  module: automation
  class: Automation
  variables:
    message: "New software update is available for {{ friendly_name(trigger_info.data.entity_id) | replace(' Update Available', '') }}"
  triggers:
    - platform: state
      entity_id:
        - binary_sensor.mqtt_tesla_model_x_update_available
        - binary_sensor.mqtt_tesla_model_y_update_available
      to: "on"
  constraints:
  handlers:
    - actions:
        - platform: announcement
          tts_message: "{{ message }}"
          notify_message: "ðŸš—ï¸ {{ message }}"
          notifier: ios
          ios:
            notification_template_name: tesla_monitor


tesla_auto_lock_at_home:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: binary_sensor.sleeping_time
      to: "on"
  handlers:
    - constraints:
      actions:
        - platform: lock
          entity_id: lock.template_tesla_model_x_door
          notifier: ios
          notify_message: "ðŸš—ðŸ”’ Auto locked Tesla Model X for sleeping time"
          constraints:
            - platform: state
              entity_id: device_tracker.tesla_model_x
              state: home
            - platform: state
              entity_id: lock.template_tesla_model_x_door
              state: unlocked
        - platform: lock
          entity_id: lock.template_tesla_model_y_door
          notifier: ios
          notify_message: "ðŸš—ðŸ”’ Auto locked Tesla Model Y for sleeping time"
          constraints:
