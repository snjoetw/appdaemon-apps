lynns_room_temperature_difference_heater_booster:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id:
        - sensor.template_lynn_s_room_temperature
        - sensor.template_master_bedroom_temperature
  constraints:
    - platform: time
      start_time: "22:30:00"
      end_time: "06:30:00"
    - platform: state
      entity_id: input_select.last_climate_hvac_action
      state: heating
    - platform: state
      entity_id: input_boolean.is_auto_fan_enabled_lynns_room
      state: 'on'
  handlers:
    - constraints:
        - platform: state
          entity_id: climate.dyson_lynns_room
          state: heat
          negate: true
        - platform: template
          template: >
            {{ (state('input_number.main_floor_target_temp_low') | float) - (state('sensor.template_lynn_s_room_temperature') | float) }}
          expected_value: ">=0.5"
        - platform: template
          template: >
            {{ (state('sensor.template_master_bedroom_temperature') | float) - (state('sensor.template_lynn_s_room_temperature') | float) }}
          expected_value: >
            {% if now_is_between('23:00:00', '01:00:00') %}
            >=1.5
            {% else %}
            >=0.5
            {% endif %}
        - platform: state
          entity_id: input_select.occupancy_lynn_s_room
          state: OCCUPIED
      actions:
        - platform: service
          service: climate/set_temperature
          data:
            entity_id: climate.dyson_lynns_room
            temperature: 24
            hvac_mode: heat
        - platform: service
          service: climate/turn_on
          data:
            entity_id: climate.dyson_lynns_room
        - platform: delay
          delay: 1200
          actions:
            - platform: service
              service: climate/turn_off
              data:
                entity_id: climate.dyson_lynns_room

    - constraints:
        - platform: state
          entity_id: climate.dyson_lynns_room
          state: heat
        - platform: template
          template: >
            {{ (state('sensor.template_lynn_s_room_temperature') | float) - (state('input_number.main_floor_target_temp_low') | float) }}
          expected_value: ">=0.1"
      actions:
        - platform: service
          service: climate/turn_off
          data:
            entity_id: climate.dyson_lynns_room

    - constraints:
        - platform: state
          entity_id: climate.dyson_lynns_room
          state: heat
        - platform: template
          template: >
            {{ (state('sensor.template_master_bedroom_temperature') | float) - (state('sensor.template_lynn_s_room_temperature') | float) }}
          expected_value: >
            {% if now_is_between('23:00:00', '01:00:00') %}
            <=0.5
            {% else %}
            <=0
            {% endif %}
      actions:
        - platform: service
          service: climate/turn_off
          data:
            entity_id: climate.dyson_lynns_room



