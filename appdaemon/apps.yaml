      pattern:
        - pattern: 'sensor\.4_in_1_sensor_battery_level'
          ignore: true
        - pattern: '^sensor\.zwave.+lock_battery'
          battery_level_threshold: 40
        - pattern: '^sensor\.mqtt_tesla_model_(x|y)_battery_level'
