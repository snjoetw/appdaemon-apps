        - binary_sensor.mqtt_master_bathroom_window
  handlers:
    - constraints:
        - platform: state
          entity_id: binary_sensor.mqtt_master_bathroom_window
          state: 'on'
        - platform: state
          entity_id: sensor.zb_side_alley_temperature
          state: '<10'
        - platform: has_scheduled_job
          negate: true
      actions:
        - platform: repeat
          repeat: 3600
          delay: 3600
          actions:
            - platform: announcement
              tts_message: "{{ message }}"
              notify_trigger_entity_id: binary_sensor.mqtt_master_bathroom_window
              notify_message: "⚠️ {{ message }}"
              notifier: ios
              ios:
                thread_id: Door Monitor
                url: /lovelace/view_alarm
    - constraints:
        - platform: state
          entity_id: binary_sensor.mqtt_master_bathroom_window
          state: 'off'
        - platform: has_scheduled_job
      actions:
        - platform: cancel_job

    - constraints:
        - platform: state
          entity_id: sensor.zb_side_alley_temperature
          state: '>=10'
        - platform: has_scheduled_job
      actions:
        - platform: cancel_job

