          message: "🥵 Lynn's room temperature is too high ({{ state(trigger_info.data.entity_id) }}°C)"
          camera_entity_id: camera.udmp_lynn_s_room_medium_insecure
          ios:
            critical: true
            volume: 0.5
    - constraints:
        - platform: state
          entity_id: sensor.template_lynn_s_room_temperature
          state: '<= 21'
        - platform: state
          entity_id: binary_sensor.trend_temp_falling_sensor_lynn_s_room_temperature
          state: "on"
      actions:
        - platform: notify
          recipient: all
          notifier: ios
          message: "😰 Lynn's room temperature is too low ({{ state(trigger_info.data.entity_id) }}°C)"
          camera_entity_id: camera.udmp_lynn_s_room_medium_insecure
          ios:
            critical: true
            volume: 0.5
            actions:
              - action: 'TURN_OFF_MASTER_BEDROOM_ONLY_MODE'
